<form [formGroup]="form">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput type="text" formControlName="name" appForbiddenName="Pikachu">
    <mat-error *ngIf="form.get('name').invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Pesel</mat-label>
    <input matInput type="text" formControlName="pesel">
    <mat-error *ngIf="form.get('pesel').invalid">{{getPeselErrorMessage()}}</mat-error>
  </mat-form-field>
</form>


<div *ngIf="form.get('pesel').errors?.minlength">
  Input too short!
</div>
<div *ngIf="form.get('pesel').errors?.maxlength">
Input too long!
</div>
<div *ngIf="form.get('pesel').errors?.pattern">
  Only numbers, please!
</div>
